<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TIC-TAC-TOE</title>
</head>
<body>
    
<body id="tic-tac-toe-game">
    <header><p class="header">TIC-TAC-TOE</p></header>
   
    <aside class="side-bar">
        <button class="home-button">GAMES</button>
    </aside>
    <div class="container">
        <div id="active-player">
            <span class="X"></span>
            <span>or</span>
            <span class="O"></span>
            <div class="player-selection">
                <h5>X Player</h5>
                <input type="text" class="x-player" placeholder="X Player">
                <h5>O Player</h5>
                <input type="text" class="o-player" placeholder="O Player">
                <button class="submit">Submit</button>
            </div>
        </div>
        <div id="tic-tac-toe"></div>
    </div>
   <button class="reset">Restart</button>
   <button class="single">1-Player</button>
   <button class="dual">2-Player</button>

    <footer></footer>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="./tic-tac-toe.js"></script>
</body>
</html>
