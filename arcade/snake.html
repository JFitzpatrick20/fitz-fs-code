<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="snake-game">
    <header><p class="header">SNAKE</p></header>
    <aside class="side-bar">
        <button class="home-button">GAMES</button>
    </aside>
    <div class="container">
        <canvas id="snake" width="400" height="400"></canvas>
        </div>
        <div class="score">Score: <div class="count">0</div> </div>
        <span class="reset"><button class="resetButton">RESET</button> <button class="start"> START</button></span>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="./snake.js"></script>
</body>
</html>
