<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Things</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./login.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script defer src="./login.js"></script>
  </head>
  <body id="page">
    <form id="login-form">
      <h2>Login</h2>
      <h3>Username</h3>
      <input
        style="text-align: center"
        type="username"
        id="usernameInput"
        min="6"
        placeholder="Username"
      />
      <h3>Password</h3>
      <input
        style="text-align: center"
        type="password"
        id="passwordInput"
        min="6"
        placeholder="Password"
      />
      <button class="login">Login</button>
    </form>
    <button class="register">Not A Member</button>
    <div id="reg-modal">
      <h3>Register</h3>
      <input
        style="text-align: center"
        type="text"
        class="first-name"
        placeholder="First Name"
        required
      />
      <input
        style="text-align: center"
        type="text"
        class="last-name"
        placeholder="Last Name"
        required
      />
      <input
        style="text-align: center"
        type="email"
        class="email-input"
        placeholder="E-mail"
        required
      />
      <input
        style="text-align: center"
        type="username"
        id="usernameReg"
        min="6"
        placeholder="Username"
        required
      />
      <input
        style="text-align: center"
        type="password"
        id="passwordReg"
        min="6"
        placeholder="Password"
        required
      />
      <button class="reg-cancel">Cancel</button>
      <button class="reg-submit">Sign Up</button>
    </div>
  </body>
</html>
